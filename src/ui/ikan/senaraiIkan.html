<div id="senaraiIkan" 
     data-role="view" 
     data-layout="default" 
     >
    <header data-role="header">
        <div data-role="navbar">
            <a data-role="button" href="dashboardView"  data-icon="back" data-align="left" style="border: 1; background: inherit; "></a>
            <span data-role="view-title">ANALISIS IKAN</span>
            <!--<a data-align="right" class="primaryBtn" href="#addGroupView" data-icon="delete" data-role="button" data-bind="events:{click:forceNoneEditModeIfNeeded}"></a>-->
        </div>
    </header>
   
    <div class="panel panel-default">

        

        <div class="panel-body">
            <div class="row">                
                <input id="findIkanList" type="text" class="form-control" placeholder="Carian/Tapisan..." style="border-color: #ccc; margin: 0px 4px; width: 98%">                                                
                <div id="dataListIkan" class="list-group" style="margin-top: 4px"></div>
            </div>
        </div>
    </div>

</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">                
                <h4 class="modal-title" id="myModalLabel">Butiran Ikan</h4>
            </div>
            <div class="modal-body">
                <table id="ikanTable" class="table table-bordered table-condensed table-striped">
                    <thead>
                        
                        <tr>
                            <th colspan="3" id="namaIkan" class="text-center"></th>                            
                        </tr>
                        <tr>
                            <th>Tahun</th>
                            <th>Borong</th>
                            <th>Runcit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2012</td>
                            <td id="borong12"></td>
                            <td id="runcit12"></td>
                        </tr>
                        <tr>
                            <td>2013</td>
                            <td id="borong13"></td>
                            <td id="runcit13"></td>
                        </tr>
                        <tr>
                            <td>2014</td>
                            <td id="borong14"></td>
                            <td id="runcit14"></td>
                        </tr>
                    </tbody>
                </table>
                <p>Purata Peratusan Perbezaan Harga Borong dan Runcit  : <span id="purata"></span></p>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
                
                

            </div>
        </div>
    </div>
</div>
